<html>
	<head>
		<title>Exam Results</title>
		<script src="gen_funcs.js"></script>
		<script src="list_exam_students.js"></script>
	<script>
		window.onload = () => {
			const urlParams = new URLSearchParams(window.location.search);
			check_session(undefined, "admin"); 
			document.getElementById('exam_title').textContent = urlParams.get('title');
			document.getElementById('back_button').addEventListener('click', () => {window.location = 'exams.html'});
			get_students();

		};
	</script>
	</head>
	<body>
		<h1 id='exam_title'></h1>
		<hr />
		<div id='students'>
			<table  id='students_table'>
				<tr>
					<th></th>
					<th>Student(s)</th>
					<th>Exam Grade(s)</th>
				</tr>
			</table>
		</div>
		<hr />
		<br />
		<button id="auto_grade_button" type="button">Auto Grade</button>
		<br />
		<br />
		<button id="release_button" type="button">Release Grades</button>
		<br />
		<br />
		<button id="back_button" type="button">Back to Exam List</button>
	</body>
</html>
