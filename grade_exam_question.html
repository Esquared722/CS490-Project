<html>
	<head>
		<title>Grade Exam Question</title>
		<meta charset="UTF-8"/>
		<script src="load_completed_exam_question.js"></script>
		<script src="gen_funcs.js"></script>
	<script>
		window.onload = () => {
			check_session(undefined, "admin");
			get_exam_answer();
	};
	</script>
	</head>
	<body>
		<h1 id="exam_title">Exam: </h1>
		<form method="POST" action="insert_instructor_question_grade.php">
			<h2 id="q_title">Question: </h2>
			<h3 id="student_name">Student: </h2>
			<h3>Grade: (<input autocomplete="off" type="number" style="width:4em" id="grade" name="grade"/>/<input type="number" style="width:3em" id='total_pts' name='total_pts' disabled/>)</h3>
			<table id='exam_submission'>
				<tr>
						<th>Answer:</th>
						<th>TestCase Results:</th>
				</tr>
				<tr>
					<td>
						<pre id='answer'></pre>
					</td>
					<td>
						<table border="1" id="tcs_results">
							<tr>
								<th>Expected</th>
								<th>Run</th>
								<th>Result</th>
							</tr>	
						</table>
					</td>			  
				</tr>
				<tr>
					<th>Comment:</th>
				</tr>
				<tr>
					<td>
						<textarea id="comment" cols=50 rows=4 name="comment" placeholder="Comment here..."></textarea>
					</td>
				</tr>
			</table>
			<input type="hidden" id='qid' name='qid' />
			<input type="hidden" id='uid' name='uid' />
			<input type="hidden" id='eid' name='eid' />
			<input type="hidden" id='title' name='title' />
			<input type="hidden" id='name' name='name' />
			<input type="submit"/>
		</form>
	</body>
</html>
